name: Hello World Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  hello-demo:
    #runs-on: ubuntu-latest
    #runs-on: lyantovski-vm-ubuntu24
    runs-on: self-hosted
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      # Use LOCAL hello-action
      - name: Local hello action
        uses: ./.github/actions/hello-action
        with:
          name: "Lior (local repo)"

      # Use EXTERNAL hello-action (uncomment when repo is public and pushed)
      - name: External hello action
        uses: lyantovski/github-actions/.github/actions/hello-action@v2
        with:
          name: "Lior (external repo)"
